<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Cadastre-se</title>
    <link rel="shortcut icon" type="image/png" href="Imagens/favicon.png.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b0ea82bdd0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="EstiloCadastro.css">

</head>
<body>
    
    <a href="login.html"><i id=voltar class="fas fa-chevron-left fa-3x" style="color:white"></i> </a>
    </br>
    <div id="banner" >
        <h1>Cadastre-se</h1>
        <div class="campo">
            <form  action="user/insert" method="post">
            <i class="fas fa-user-check fa-2x"></i>
            <input type="text" name="userName" id="username" placeholder="Nome Completo" required />
        </div>
        <div class="campo">
            
            <i class="fas fa-envelope fa-2x"></i>
            <input type="email" placeholder="E-mail" name="userName" id="username" required />
        </div>
        <div class="campo">
            <i class="fas fa-address-card fa-2x"></i>
            <input id="cpf" name="cpf" type="text" placeholder="CPF" required />
        </div>
        <div class="campo">
            <i class="fas fa-phone fa-2x"></i>
            <input id="cellPhone" name="cellPhone" type="tel" placeholder="Telefone" required />
        </div>
    
        <div class="campo">
            <i class="fas fa-location-arrow fa-2x"></i>
            <input id="address" name="address" type="text" placeholder="Endereço" required />
        </div>

        <div class="campo">
            <i class="fas fa-key fa-2x"></i>
            <input id="userPass" name="userPass" type="password" placeholder="Senha" required />
        </div>
       
        <div id="botoes">
            <button type="submit">Cadastrar</button>
        </form>     
        </div>
        
        
    </div>
    
</body>
</html>
