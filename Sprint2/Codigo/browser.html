<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Collegare</title>
    <link rel="icon" type="png" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	<script src="script-B.js"></script>
    <style>
        #grid-usuarios {
            background-color: #fca311;
        }
        body {
            background-color: #14213d;
        }
        h1 {
            color: lightskyblue;
        }
    </style>

</head>

<body>

    <a style="z-index: 10; position: fixed; top: 5%; left: 2%; color: white; background-color: transparent; font-size: large;" type="button" class="btn btn-secondary btn-lg" href="index.html"><i class="fas fa-arrow-left"></i></a>

	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Olá, seja bem-vindo!</h1>
				<input type="text" id="myInput" onkeyup="PesquisaNome()" placeholder="Pesquise pelo nome...">
                <input list="brow" id="InputCat" onkeyup="PesquisaCategoria()" placeholder="Pesquise pela categoria...">

                <datalist id="brow">
                    <option value="Administrador">
                    <option value="Manutenção">
                    <option value="Técnico">
                </datalist>  
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <table id="grid-usuarios" class="table table-striped" sortable>
                    <thead>
                        <tr>
                            <th scope="col">Nome Completo</th>
                            <th scope="col">Empresa</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Endereço</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">Descrição</th>
                            <th scope="col" onclick="Ordenar(7)">Distância (m)</th>
                            <th scope="col" onclick="Ordenar(8)">Preço mínimo</th>
                        </tr>
                    </thead>
                    <tbody id="table-usuarios">
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
</body>

</html>
