    <main>
        <h1 style="margin-left: 5%; margin-top: 2%; margin-bottom: -1%;">Editar perfil</h1>
        <div class="perfil" id="perfil">
            <form id="perfil">
                <div class="row g-3" >
                    <div class="col-12">
                        <label for="user" class="form-label" id="labelUser">Usuário (*)</label>
                        <input type="text" class="form-control" id="user" >
                    </div>

                    <div class="col-md-6">
                        <label for="name" class="form-label" id="labelName">Nome (*)</label>
                        <input type="text" class="form-control" id="name">
                    </div>

                    <div class="col-md-6">
                        <label for="lastName" class="form-label" id="labelLastName" >Sobrenome (*)</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>

                    <div class="col-md-6">
                    <label for="email" class="form-label" id="labelEmail">Email (*)</label>
                    <input type="email" class="form-control" id="email" >
                    </div>

                    <div class="col-md-6">
                        <label for="telephone" class="form-label" id="labelTelephone">Telefone para contato (*)</label>
                    <input type="tel" class="form-control"  placeholder="(DDD)XXXXX-XXXX" id="telephone">  
                    </div>

                    <div class="col-12">
                        <label for="address" class="form-label" id="labelAddress">Endereço (*)</label>
                        <input type="text" class="form-control" id="address" >
                    </div>

                    <div class="col-md-6">
                        <label for="city" class="form-label" id="labelCity">Cidade (*)</label>
                        <input type="text" class="form-control" id="city">
                    </div>

                    <div class="col-md-6">
                        <label for="state" class="form-state" id="labelState">Estado (*)</label>
                        <input type="text" class="form-control" id="state">
                    </div>
                </div>
                
                <div class="d-grid gap-4 d-md-flex justify-content-md-end" style="padding-top: 1%;">
                    <button id="save" type="submit" class="btn btn-secondary" onclick="validar()">Concluir</button>
                </div>
                
            </form>
        </div>

        
        <script src = "script.js"></script>
