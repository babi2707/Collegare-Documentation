    <main>
        <h1>Alterar senha</h1>
        <div class="senha" id="senha">
            <form class="row g-3" id="perfil">
              <div class="col-12">
                <label for="oldSenha" class="form-label" id="labelOldSenha">Senha Atual (*)</label>
                <input type="password" class="form-control" id="oldSenha">

                <label for="newSenha" class="form-label" id="labelNewSenha">Nova Senha (*)</label>
                <input type="password" class="form-control" id="newSenha">

                 <label for="confirmSenha" class="form-label" id="labelConfirmSenha">Nova Senha (*)</label>
                <input type="password" class="form-control" id="confirmSenha">
                

              </div>  
              <div class="col-12">
                <button id="save" type="submit" class="btn btn-secondary" onclick="salvar()">Salvar senha</button>
              </div>

            </form>
        </div>
