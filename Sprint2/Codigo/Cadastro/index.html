  <h1 style="margin-left: 5%; margin-top: 2%; margin-bottom: -1%;">Cadastro</h1>
  <div class="perfil" id="perfil">
    <form id="perfil">
      <div class="row g-3">
        <!-- Nome -->
        <div class="col-sm-12 col-md-12 col-lg-12">
          <input class="input form-control" id="inputNome" type="text" placeholder="Nome Completo" style="width: 100%" />
        </div>
        <!-- Empresa -->
        <div style="padding-top: 1%;" class="col-sm-6 col-md-6 col-lg-6">
          <input class="input form-control" id="inputEmpresa" type="text" placeholder="Nome da Empresa" style="width: 100%;">
        </div>
        <!-- Categoria -->
        <div style="padding-top: 1%;" class="col-sm-6 col-md-6 col-lg-6">
          <input class="input form-control" id="inputCategoria" type="text" placeholder="Categoria" style="width: 100%" />
        </div>
        <!-- Endereço -->
        <div style="padding-top: 1%;" class="col-sm-12 col-md-12 col-lg-12">
          <input class="input form-control" id="inputEndereco" type="text" placeholder="Endereço Completo" style="width: 100%" />
        </div>
        <!-- Telefone -->
        <div style="padding-top: 1%;" class="col-sm-4 col-md-4 col-lg-4">
          <input class="input form-control" id="inputTelefone" type="text" placeholder="Telefone" style="width: 100%" />
        </div>
        <!-- Email -->
        <div style="padding-top: 1%;" class="col-sm-8 col-md-8 col-lg-8">
          <input name="eventoEmail" class="input form-control" id="inputEmail" type="text" placeholder="Email" style="width: 100%" />
        </div>
        <!-- Descrição -->
        <div style="padding-top: 1%;" class="col-sm-12 col-md-12 col-lg-12">
          <input class="input form-control" id="inputDescricao" type="text" placeholder="Descrição" style="width: 100%" />
        </div>
      </div>
      <!-- Buttons -->
      <div class="d-grid gap-4 d-md-flex justify-content-md-end" style="padding-top: 1%;">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6">
        <button class="btn btn-dark" id="btnMostrar" type="submit">Mostrar</button>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-6">
        <button class="btn btn-secondary" id="btnEnviar" type="submit">Enviar</button>
      </div>
      </div>
    </div>  

    </form>
  </div>

  <!-- Tela -->
  <div class="container-fluid">
